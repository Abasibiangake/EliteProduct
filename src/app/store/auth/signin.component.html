<app-header [title]="title"></app-header>

<div class="container-add">
  <div class="row justify-content-lg-center">
    <div class="col-8">
      <h1>{{ title }}</h1>
      <br />
      <hr />
      <br />

      <div
        class="bg-danger mt-2 p-2 text-center text-white"
        *ngIf="message != null"
      >
        {{ message }}
      </div>

      <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
          <label>Username:</label>
          <input
            type="text"
            name="username"
            [(ngModel)]="username"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
          />
        </div>
        <br />

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Sign In" />
        </div>

        <br />

        <div class="form-group">
          <div class="createOne-centered">
            <span style="font-size: 16px">Don't have an account?</span>
            <a href="/users/register" style="text-decoration: none">
              <span style="font-size: 16px; color: #0012d7">
                Create one now!</span
              >
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div></div>

<app-footer></app-footer>
